<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" (click)="ngAfterViewInit()"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>

        <form [formGroup]="createUser">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" formControlName= "username" ></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input  type="password" formControlName= "password" ></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button  expand="full" (click)="registrar()" color="success">
          Registrar 
        </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
