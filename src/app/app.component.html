<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Muebleria Carpa</ion-list-header>
          <ion-note>{{email}}</ion-note>

          <ion-menu-toggle auto-hide="true">
            <ion-item lines="none" [routerLink]="['']">
              <ion-icon slot="start" ios="log-out-outline" md="log-out-outline"></ion-icon>
              <ion-label>Cerrar Sesion</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
