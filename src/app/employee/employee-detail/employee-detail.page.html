<ion-header>
  <ion-toolbar color = "dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "/employee"></ion-back-button>
    </ion-buttons>
    <ion-title>Información del empleado</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Aquí va el nombre</ion-card-title>
            <ion-buttons slot = "end">
              <ion-button color = "danger">
                <ion-icon name = "trash"></ion-icon>
              </ion-button>
            </ion-buttons>

          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Nombre: </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Apellido: </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Email: </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Sexo: </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Fecha de nacimiento: </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Categoría: </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Estado: </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Municipio: </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Colonia: </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Calle: </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Código postal: </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Número exterior: </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Teléfono:</ion-label>
              </ion-item>
              
            </ion-list>
            

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
