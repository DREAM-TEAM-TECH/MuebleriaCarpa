<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="video_contain">
    <video autoplay loop src="assets/video/backgroundvideo.mp4"></video>
  </div>

  <div class="elements">
    <ion-img id="toplogo" src="assets/img/slogo.png"></ion-img>
  </div>

  <ion-card>
    <ion-card-content>

        <form [formGroup]="createLogin">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" formControlName= "username" ></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input  type="password" formControlName= "password" ></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button  expand="full" (click)="ingresar()" color="success">
          Iniciar Sesion
        </ion-button>
        
        <ion-button size="small" expand="full" (click)="registro()" [routerLink]="['/registrarse']" color="secondary">
          Registrarse
        </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
