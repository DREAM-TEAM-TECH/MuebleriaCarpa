<ion-header>
  <div class="grad_back">
    <div class="btn_flex">
      <div>
        <ion-buttons slot="start">
          <ion-back-button
            defaultHref="/display-products"
            color="light" (click)="clear()"
          ></ion-back-button>
        </ion-buttons>
      </div>
    </div>
    <ion-label class="subject">{{titulo}}</ion-label>
  </div>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <span *ngIf="submitted && createProduct.invalid"></span>
  <form [formGroup]="createProduct" (ngSubmit)="updateNewProduct()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input formControlName="price" type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-input disabled="true" type="text" formControlName="showCategory"></ion-input>
      <ion-select placeholder="Categoria" formControlName="category" required>
        <ion-select-option *ngFor="let category of categories" >{{category.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Material</ion-label>
      <ion-input disabled="true" type="text" formControlName="showMaterial"></ion-input>
      <ion-select placeholder="Material" formControlName="material" required>
        <ion-select-option *ngFor="let material of materials">{{material.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Color</ion-label>
      <ion-input disabled="true" type="text" formControlName="showColor"></ion-input>
      <ion-select placeholder="Color" formControlName="color" required>
        <ion-select-option *ngFor="let color of colors">{{color.color}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Existencia</ion-label>
      <ion-input formControlName="stock" type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Descripcion" type="text" formControlName="description" required></ion-textarea>
    </ion-item>
    <ion-button
      routerLink="/display-products"
      class="ion-padding ion-text-center"
      color="success"
      expand="full"
      type="submit"
      >{{guardado}}</ion-button>
  </form>
</ion-content>
