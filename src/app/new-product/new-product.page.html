<ion-header>
  <div class="grad_back">
    <div class="btn_flex">
      <div>
        <ion-buttons slot="start">
          <ion-back-button
            defaultHref="/display-products"
            color="light"
          ></ion-back-button>
        </ion-buttons>
      </div>
    </div>
    <ion-label class="subject">Nuevo Producto</ion-label>
  </div>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <span *ngIf="submitted && createProduct.invalid"></span>
  <form [formGroup]="createProduct" (ngSubmit)="updateNewProduct()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input formControlName="price" type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select placeholder="Categoria" formControlName="category" required>
        <ion-select-option value="cocina">Cocina</ion-select-option>
        <ion-select-option value="recamara">Recamara</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Material</ion-label>
      <ion-select placeholder="Material" formControlName="material" required>
        <ion-select-option value="roble">Roble</ion-select-option>
        <ion-select-option value="nogal">Nogal</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Color</ion-label>
      <ion-select placeholder="Color" formControlName="color" required>
        <ion-select-option value="negro">Negro</ion-select-option>
        <ion-select-option value="gris">Gris</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Existencia</ion-label>
      <ion-input formControlName="stock" type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-input type="text" formControlName="description" required></ion-input>
    </ion-item>
    <ion-button
      routerLink="/display-products"
      class="ion-padding ion-text-center"
      color="success"
      expand="full"
      type="submit"
      >Guardar</ion-button>
  </form>
</ion-content>
