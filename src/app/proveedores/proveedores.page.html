<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-label class="titulo" >Proveedores</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor= "let proveedor of proveedores">
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/img/usuario.png">
        </ion-avatar>
        <ion-label>
          <h2>{{proveedor.nombre}} {{proveedor.apellido}}</h2>
          <h3>{{proveedor.producto}}</h3>
        </ion-label> 
      </ion-item> 
      <ion-item-options side="end">
        <ion-item-option [routerLink]="['/editproveedor/', proveedor.id]" >Editar</ion-item-option>
        <ion-item-option color="danger" (click)="eliminarProveedor(proveedor.id)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
